<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example-1</title>
</head>
<body>
    <h3 id="answer"></h3>
    <script>
        let output = '';
        let br = document.createElement('br');
        for (let i = 972;  i >= 897; i--) {
            output += i;
            // document.getElementById('answer').innerText = output.appendChild(br);
            document.getElementById('answer').innerText = output + '<br>';
        }
    </script>
</body>
</html>
