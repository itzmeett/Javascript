<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of first & last digit</title>
</head>
<body>
    <h3 id="answer"></h3>
    <script>
        var num = prompt('Enter Number = ');
        num.toString;
        let firstDigit = parseInt(num.charAt(0));
        let lastDigit = parseInt(num.charAt(num.length-1));
        let result = firstDigit + lastDigit;
        document.getElementById('answer').innerText = result; 
    </script>
</body>
</html>
