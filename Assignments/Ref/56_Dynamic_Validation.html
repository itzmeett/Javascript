<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        /* Add a class to highlight the input border on validation error */
        .error {
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <form id="dynamicForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="validateEmail()">

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" oninput="validateNumber()">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="validatePassword()">

        <div class="error-message" id="error-message"></div>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateEmail() {
            var emailInput = document.getElementById('email');
            var errorMessage = document.getElementById('error-message');

            // Simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add('error');
                errorMessage.textContent = 'Invalid email address';
            } else {
                emailInput.classList.remove('error');
                errorMessage.textContent = '';
            }
        }

        function validateNumber() {
            var numberInput = document.getElementById('number');
            var errorMessage = document.getElementById('error-message');

            // Simple number validation
            if (isNaN(numberInput.value) || numberInput.value <= 0) {
                numberInput.classList.add('error');
                errorMessage.textContent = 'Invalid number';
            } else {
                numberInput.classList.remove('error');
                errorMessage.textContent = '';
            }
        }

        function validatePassword() {
            var passwordInput = document.getElementById('password');
            var errorMessage = document.getElementById('error-message');

            // Simple password length validation
            if (passwordInput.value.length < 8) {
                passwordInput.classList.add('error');
                errorMessage.textContent = 'Password must be at least 8 characters';
            } else {
                passwordInput.classList.remove('error');
                errorMessage.textContent = '';
            }
        }

        function validateForm() {
            // Run all individual field validations
            validateEmail();
            validateNumber();
            validatePassword();

            // Additional logic for overall form validation or submission
            // For now, you can perform form submission if no errors are present
        }
    </script>

</body>
</html>
