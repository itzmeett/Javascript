<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form with Validation</title>
    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: forestgreen;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: forestgreen;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="error-message1"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="error-message2"></div>
        
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" required>
        <div class="error-message" id="error-message3"></div>



        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm(){

            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;
            var password = document.getElementById('password').value;

            if(email == '' || email == !email.includes('@')){
                var error1 = 'Please check your email, you have insert a wrong email'
            }

            if(password == '' || password == password.length < 6){
                var error2 = 'Your password must be atleast 6 character'
            }

            if(number == '' || number.length <= 10){
                var error3 = 'Mobile number must be 10 digits'
            }

            document.getElementById('error-message1').innerHTML = error1;
            document.getElementById('error-message2').innerHTML = error2;
            document.getElementById('error-message3').innerHTML = error3;
        }
    </script>

</body>

</html>
