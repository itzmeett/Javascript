<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form with Validation</title>
    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="error-message" id="error-message"></div>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Invalid email address';
                return;
            }

            // Simple number validation
            if (isNaN(number) || number <= 0) {
                errorMessage.textContent = 'Invalid number';
                return;
            }

            // Simple password length validation
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                return;
            }

            // If all validations pass, you can proceed with form submission or further processing
            // For now, let's clear the error message
            errorMessage.textContent = '';
        }
    </script>

</body>
</html>
