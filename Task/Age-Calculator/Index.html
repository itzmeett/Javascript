<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Styles.css">    
</head>

<body>
    <div class="parent">
        <h1>Age Calculator</h1>
        <!-- <div class="row-1">
            <label for="text" class="txt">Enter your birth date :</label>
        </div> -->
        <div class="row-2">
            <form class="calander flex">
                <input type="date" class="date" id="date">
                <button class="btn">Calculate</button>
            </form>
        </div>
        <div class="row-3 flex">
            <div class="calc">
                21
                <p>Years</p>
            </div>
            <div class="calc">
                11
                <p>Months</p>
            </div>
            <div class="calc">
                12
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="Calculate.js"></script>
    
</body>

</html>
